<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">

    <title>Amazon Prime Video Clone</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="menu">
                <div class="logo">
                    <img src="./Assets/Images/amazon-video-white-logo.png" alt="">
                </div><!--logo-->

                <div class="menu-items">
                    <a href="#">Home</a>
                    <a href="#">TV Shows</a>
                    <a href="#">Movies</a>
                </div><!--menu-items-->
            </div><!--menu-->

            <div class="search">
                <div class="input-search">
                    <i class="fas fa-search"></i>
                    <input placeholder="Search..." type="text">
                </div><!--input-search-->
            </div><!--search-->
                
            <div class="menu-mobile menu-mobile-icon">
                <i class="fas fa-bars"></i>
                <div class="menu-mobile-items">
                    <a href="#">Home</a>
                    <a href="#">TV Shows</a>
                    <a href="#">Movies</a>
                <div class="mobile-search">
                    <div class="input-search">
                        <i class="fas fa-search"></i>
                        <input placeholder="Search..." type="text">
                    </div><!--input-search-->
                </div><!--search-->
                </div><!--menu-mobile-items-->
                
            </div><!--menu-mobile-->

        </div><!--center-->
    </header>

    <div id="main" class="main">
        <div class="center">
            <!--conteudo de banners e pôsteres gerados no JS-->
        </div><!--center-->
    </div><!--main-->

    <script src="https://kit.fontawesome.com/aa1d7fc9dd.js" crossorigin="anonymous"></script>
    <script src="./Scripts/script.js"></script>
    <script>
        // Evento de alterar o menu da página em modo mobile

        let act = document.querySelector(".menu-mobile-icon");

        act.addEventListener('click', () => {
            let menuItems = document.querySelector('.menu-mobile-items');

            if (menuItems.classList.contains('show')){
                menuItems.classList.add('hide');
                menuItems.classList.remove('show');
            } else {
                menuItems.classList.add('show');
                menuItems.classList.remove('hide');
            }
        });
    </script>
</body>
</html>
